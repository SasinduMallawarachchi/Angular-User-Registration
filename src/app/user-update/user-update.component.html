<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form>
                <div class="form-row">
                <div class="col-sm-6"></div>
                  <div class="form-group">
                    <label for="inputEmail4">Name</label>
                    <input type="Name" formControlName="Name" class="form-control" id="Name" placeholder="Email" >
                  </div>
                  <div class="form-group">
                    <label for="inputPassword4">Email</label>
                    <input type="Email" formControlName="Email" class="form-control" id="Email" placeholder="Email" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Password</label>
                  <input type="Password" formControlName="Password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Telephone</label>
                  <input type="Tel" formControlName="Tel" class="form-control" id="Tel" placeholder="Telephone">

              </form>
        </div>
    </div>    
</div>
